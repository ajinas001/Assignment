<body>
    <script>
        function sort(array) {
            for (let i = 0; i < array.length -1; i++) {
                for (let j = 0; j <= array.length - 1; j++) {
                    if (array[j] < array[j + 1]) {
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
            return [array];
        }
        array = [1, 4, 2, 8];
        let abc = sort(array);
        console.log(abc);
    </script>
</body>
